{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ADORA{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="{% url 'home' %}">ADORA</a>
            </div>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">Collections</a></li>
                <li><a href="{% url 'about_us' %}">About Us</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ADORA</p>
            <p>ADORA. All rights reserved.</p>
            <div class="social-links">
                <a href="#" title="Instagram">Instagram</a>
                <a href="#" title="Pinterest">Pinterest</a>
                <a href="#" title="TikTok">TikTok</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
